<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local League Fantasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Tailwind Configuration in style block to prevent loading issues */
    @layer base {
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b;
        color: #fafafa;
      }
    }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #09090b; }
    ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

    .bg-pitch { background-color: #2ecc71; }
    .text-pitch { color: #2ecc71; }
    .bg-charcoal { background-color: #09090b; }
    .bg-zincSub { background-color: #18181b; }
    .border-pitch { border-color: #2ecc71; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pitch: '#2ecc71',
            charcoal: '#09090b',
            zincSub: '#18181b',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
</body>
</html>
